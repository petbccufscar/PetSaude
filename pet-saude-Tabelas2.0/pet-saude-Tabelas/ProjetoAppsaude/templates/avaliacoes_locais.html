<!DOCTYPE html>
<html>
<head>
    <title>Avaliações do Local de Atendimento</title>
</head>
<body>
    <h1>Avaliações para {{ local.nome }}</h1>
    <ul>
        {% for avaliacao in avaliacoes %}
            <li>{{ avaliacao.usuario.nome }} - Pontuação: {{ avaliacao.pontuacao }}</li>
        {% endfor %}
    </ul>
</body>
</html>
