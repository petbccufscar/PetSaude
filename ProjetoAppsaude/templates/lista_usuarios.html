<!DOCTYPE html>
<html>
<head>
    <title>Lista de Usuários</title>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <ul>
        {% for usuario in usuarios %}
            <li><a href="{% url 'detalhes_usuario' usuario.id %}">{{ usuario.nome }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
